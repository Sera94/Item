<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--根据设备的宽度自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scale=no">
    <title>bootstrap</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1>基本框架</h1>

    <span class="glyphicon glyphicon-asterisk"></span>

    <!--标签 展示文字 文本框 不能输入-->
    <span class="label label-info">这是一个标签</span>
    <span class="label label-back">可以自己修改</span>

    <!--well-sm:small  well-lg:large-->
    <div class="well well-sm">这是一个well</div>

    <!--徽章-->
    <a href="#">好友<span class="badge">250</span></a>
    <button class="btn btn-primary">信息<span class="badge">5</span></button>

    <!--按钮-->
    <button class="btn bg-info">按钮</button>

    <!--按钮组-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">left</button>
        <button type="button" class="btn btn-default">center</button>
        <button type="button" class="btn btn-default">right</button>
    </div>

    <!--工具栏toolbar 用来盛放工具的一个容器-->
    <br/><br/>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">2</button>
            <button class="btn btn-default" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="button">11</button>
            <button class="btn btn-default" type="button">22</button>
            <button class="btn btn-default" type="button">33</button>
        </div>
    </div>

</div>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
