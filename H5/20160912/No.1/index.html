<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>头部</header>
<aside>侧边导航栏</aside>
<footer>底部</footer>

<!--embed用来插入各种多媒体，格式可是midi wav aiff au mp3 如：<embed src=""-->
<mark>mark： 突出显示或高亮显示的文字，相当于span</mark>
<time>2016-09-12 time：表示日期或时间，也可以同时表示两者</time>

<!--是一种组合标签-->
<figure>
    figure： 是一种元素的组合，带有可选标题。用来表示网页上一块独立的内容
    <h5>这是figure标签</h5>
    <figcaption>figcaption： 表示figure的标题。从属于figure，只能有一个</figcaption>
</figure>

<!--定义选项列表，与input元素配合使用-->
<input list="listDate" />
<datalist id="listDate">
    <!--下拉选项框-->
    <option label="yaya" value="yeye"></option>
    <option label="yaya" value="yeye"></option>
    <option label="yaya" value="yeye"></option>
    <option label="yaya" value="yeye"></option>
</datalist>

<br/><br/>
<!--autoplay自动播放  width="300" height="300" 设置宽高
loop循环播放  preload视频在页面加载时进行加载，并预备播放；如果使用“autoplay”，则忽略该属性
play播放   pause暂停-->
<video src="movie.mp4" controls="controls" autoplay="autoplay" loop="loop" id="video"></video>
<div id="play" style="width: 100px; height: 40px; background-color: aqua; text-align: center; line-height: 40px">播放</div>
<button id="button">全屏</button>

<form>
    <input type="date" />
    <input type="month" />
    <input type="email" />
    <input type="number" />
    <input type="range" />
    <input type="color" />
</form>


<script src="main.js"></script>
</body>
</html>
