<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>each</title>
    <script src="jquery-3.1.0.js"></script>
    <style>
        div {
            /*width: 120px;*/
            width: 300px;
            height: 200px;
            background-color: yellow;
            color: red;
        }

        input {
            width: 50px;
            height: 20px;
        }
    </style>

</head>


    <!--each就是for循环方法的一个包装，内部就是通过for遍历数组与对象，-->
    <!--通过回调函数返回内部迭代的一些参数，-->

        <!--$.each(["", ""], function(index, value) {-->
            <!--//index是索引,也就是数组的索引-->
            <!--//value就是数组中的值了-->
        <!--});-->


<body>
<h1>each方法:</h1>

<div id="aaron"></div>
<br/>
点击观察结果：
<select id="animation">
    <option value="1">each数组</option>
    <option value="2">each对象</option>
</select>
<input id="exec" type="button" value="执行">
<script type="text/javascript">
    $("#exec").click(function () {
        var v = $("#animation").val();
        var aaron = $("#aaron");
        aaron.empty();
        if (v == "1") {

            $.each([1, 2, 3], function (i, item) {
                aaron.append(" 下标=" + i + "; 值=" + item);
            });
        } else if (v == "2") {
            // 遍历对象属性
            $.each({
                name: "张三",
                age: 18,
                gender: "男"
            }, function (property, value) {
                aaron.append(" 属性名=" + property + "; 属性值=" + value);
            });
        }
    });
</script>
</body>

</html>
