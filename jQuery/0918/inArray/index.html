<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>inArray</title>
    <script src="jquery-3.1.0.js"></script>
    <style>
        div {
            width: 250px;
            height: 150px;
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<!--jQuery.inArray()函数用于在数组中搜索指定的值，并返回其索引值。如果数组中不存在该值，则返回 -1。indexOf-->

<body>
<h1>inArray方法:</h1>
<div id="aaron"></div>
<br/>
点击观察结果：
<select id="animation">
    <option value="1">inArray</option>
    <option value="2">inArray</option>
</select>
<input id="exec" type="button" value="执行">
<script type="text/javascript">
    $("#exec").click(function () {
        var v = $("#animation").val();
        var aaron = $("#aaron");
        aaron.empty();
        if (v == "1") {

            var index = $.inArray(5, [1, 2, 3, 4, 5, 6, 7, 8, 9]);

            aaron.text("5的下标是: " + index);

        } else if (v == "2") {

            //指定索引开始的位置
            var index = $.inArray('a', ['a', 'd', 'b', 'e', 'a', 'c'], 2);

            aaron.text("a的下标是: " + index);
        }
    });
</script>
</body>

</html>
