<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        a {

            font-size: 40px;
            font-weight: 900;
        }

        div {
            width: 300px;
            height: 150px;
            background-color: yellow;
            color: red;
        }
    </style>
    <script src="jquery-3.1.0.js"></script>
</head>

    <!--jQuery是一个合集对象，如果需要单独操作合集中的的某一个元素，可以通过.get()方法获取到
    get方法是获取的dom对象，也就是通过document.getElementById获取的对象-->
    <!--get方法是从0开始索引
    所以第二个a元素的查找： $(a).get(1)-->

<body>
<h2>get方法:</h2>

<div id="aaron">
    <a>1</a>
    <a>2</a>
    <a>3</a>
    <a>4</a>
    <a>5</a>
</div>

<br/>
点击观察结果：
<select id="animation">
    <option value="1">get正数索引参数</option>
    <option value="2">get负数索引参数</option>
</select>
<input id="exec" type="button" value="点击执行">

<script type="text/javascript">

    $("#exec").click(function() {
        var v = $("#animation").val();
        var aaron = $("#aaron a");

        //通过get找到第二个a元素，并修改蓝色字体
        if (v == "1") {
            aaron.get(1).style.color = "blue";
        } else if (v == "2") {
//            get方法还可以从后往前索引，传递一个负索引值，负值的索引起始值是-1
            //通过get找到最后一个a元素，并修改字体颜色
            aaron.get(-2).style.color = "black";
        }
    });
</script>
</body>

</html>
