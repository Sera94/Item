<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<form onsubmit="return checkFormFn()">
    <div>
        <span>用户名</span>
        <input id="username" type="text" placeholder="您的账户名和登录名">
    </div>
    <div>
        <span>设置密码</span>
        <input id="password" type="password" placeholder="建议至少使用两种字符组合">
    </div>
    <div>
        <span>确认密码</span>
        <input id="checkPassword" type="password" placeholder="再次输入密码">
    </div>
    <div>
        <span>手机验证</span>
        <input id="phone" type="text" placeholder="建议使用常用手机">
        <p>或<a href="#">邮箱验证</a></p>
    </div>
    <div>
        <span>验证码</span>
        <input id="checkStr" type="text" placeholder="请输入验证码" >
        <a href="#"></a>
    </div>
    <div>
        <span>手机验证码</span>
        <input  id="checkPhoneNum" type="text" placeholder="请输入收到的6位数字验证码" />
        <a href="#">获取验证码</a>
    </div>
    <div>
        <input type="checkbox" id="check" checked>
        <label for="check">我已阅读并同意 <a href="#">《京东用户注册协议》</a></label>
    </div>
    <button>立即注册</button>
</form>




<script src="main.js"></script>
</body>
</html>
