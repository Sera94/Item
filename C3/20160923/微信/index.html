<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.2.7.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet"  type="text/css" href="css/cmb.css"/>
	</head>
	<body>
		<div class="swiper-container1" id="container">
		  <div class="swiper-wrapper">
			  <div class="swiper-slide">
				  <div class="swiper1">
					  <img src="img/indexTxt.png" />
					  <img src="img/indexFlowers01.png" />
					  <img src="img/indexFlowers02.png" />
					  <img src="img/indexFlight.png" />
					  <img src="img/indexElements.png" />
					  <img src="img/indexCloud.png" />
					  <img src="img/indexStars.png" />
					  <img src="img/indexBuilding.png" />
					  <div class="ui-up-arrow" style="display: block;padding:0 0 5%;">
						  <a href="javascript:">
							  <img src="img/arrow-up.png" alt="滑动提示">
						  </a>
					  </div>
				  </div>
			  </div>
		    <div class="swiper-slide">
				<div class="swiper5">
					<img src="img/aboutBg.jpg"/>
					<img src="img/footCity.jpg" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.2s"/>
					<img src="img/footAvatar.png" class="ani "swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
					<img src="img/footTa.png" class="ani "swiper-animate-effect="fadeInLeft2" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
					<img src="img/footTx.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.2s"/>
					<div class="ui-up-arrow" style="display: block;padding:0 0 5%;">
						<a href="javascript:">
							<img src="img/arrow-up.png" alt="滑动提示">
						</a>
					</div>
				</div>
		    </div>
			  <div class="swiper-slide">
				  <div class="swiper5">
					  <img src="img/aboutBg.jpg"/>
					  <img src="img/footCity.jpg" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.2s"/>
					  <img src="img/footAvatar.png" class="ani "swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
					  <img src="img/footTa.png" class="ani "swiper-animate-effect="fadeInLeft2" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
					  <img src="img/footTx.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.2s"/>
				  </div>
			  </div>

		</div>
		<script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container1', {
				direction:'vertical',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
					
				}, 
				onSlideChangeEnd: function(swiper){ 
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画		
					
//					if(swiper.activeIndex==1){
//						wasStar.style.animation = "sildeInRightTop 3s 0.4s linear forwards";
//					}
				}
			})
		</script>
	</body>
</html>
