<div class="swiper-container containerStartInterface">
    <div class="swiper-wrapper wrapperStartInterface">
        <!--封面-->
        <div class="swiper-slide frontCover">
            <img src="img/logo.png" class="fimg1 ani"
                 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <img src="img/text.png" class="fimg2 ani"
                 swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"
                 second-animate-effect="pulse" second-animate-duration="0.5s" second-animate-delay="0.2s" no>
            <img src="img/bottom2.png" class="fimg3 ani"
                 swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
        </div>
        <!--滑块1-->
        <div class="swiper-slide start1">
            <img src="img/p1bg.png" class="s1img1 ani"
                 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
            <img src="img/p1text1.png" class="s1img2 ani"
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
            <img src="img/p1text2.png" class="s1img3 ani"
                 swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        </div>
        <!--滑块2-->
        <div class="swiper-slide start2">
            <img src="img/arrowdown1.png" class="s2img1 ani"
                 swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
            <img src="img/p2text1.png" class="s2img2 ani"
                 swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            <img src="img/clock.png" class="s2img3 ani"
                 swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
            <img src="img/p2text2.png" class="s2img4 ani"
                 swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        </div>
        <!--滑块3-->
        <div class="swiper-slide start3">
            <img src="img/p3text1.png" class="s3img1 ani"
                 swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
            <img src="img/gift.png" class="s3img2 ani"
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
            <img src="img/p3text2.png" class="s3img3 ani"
                 swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
        </div>
        <!--滑块4-->
        <div class="swiper-slide swiper-no-swiping start4">
            <img src="img/arrowdown2.png" class="s4img1 ani"
                 swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
            <img src="img/p4text1.png" class="s4img2 ani"
                 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"
                 second-animate-effect="pulse" second-animate-duration="0.5s" second-animate-delay="0.2s" no>
            <img src="img/p4text2.png" class="s4img3 ani"
                 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
        </div>
    </div>
</div>
